<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Running Dino</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      background-color: #f0f0f0;
      touch-action: manipulation;
    }

    #game {
      width: 95vw;
      height: 50vh;
      background-color: hsl(267, 65%, 87%);
      position: relative;
      overflow: hidden;
      border: 2px solid #333;
    }

    #dino {
      width: 10%;
      height: 30%;
      position: absolute;
      bottom: 0;
      left: 10%;
      background-color: rgb(141, 75, 227);
    }

    #obstacle {
      width: 5%;
      height: 30%;
      position: absolute;
      bottom: 0;
      left: 100%;
      background-color: red;
    }

    #score {
      margin-top: 20px;
      font-size: 20px;
      text-align: center;
    }

    #gameOver {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: red;
      font-weight: bold;
      display: none;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="game">
    <div id="gameOver">GAME OVER!</div>
  </div>
  <div id="score">Poeng: 0</div>
  <button id="pauseBtn">Pause</button>
  <button id="restartBtn">Start på nytt</button>

  <script>
    const game = document.getElementById("game");
    const scoreEl = document.getElementById("score");
    const pauseBtn = document.getElementById("pauseBtn");
    const restartBtn = document.getElementById("restartBtn");
    const gameOverEl = document.getElementById("gameOver");

    const dino = document.createElement("div");
    dino.id = "dino";
    game.appendChild(dino);

    const obstacle = document.createElement("div");
    obstacle.id = "obstacle";
    game.appendChild(obstacle);

    let score = 0;
    let gameOver = false;
    let paused = false;
    let dinoBottom = 0;
    let jumpSpeed = 0;
    const gravity = 0.7;
    let isJumping = false;
    let obstaclePos = game.offsetWidth;
    let obstacleSpeed = 5; // starter hastighet

    function jump() {
      if (!isJumping && !paused && !gameOver) {
        isJumping = true;
        jumpSpeed = 15;
      }
    }

    document.addEventListener("keydown", e => { if(e.code==="Space") jump(); });
    game.addEventListener("touchstart", e => { e.preventDefault(); jump(); });

    pauseBtn.addEventListener("click", () => {
      paused = !paused;
      pauseBtn.textContent = paused ? "Fortsett" : "Pause";
    });

    restartBtn.addEventListener("click", resetGame);

    function resetGame() {
      gameOver = false;
      paused = false;
      score = 0;
      scoreEl.textContent = "Poeng: 0";
      obstaclePos = game.offsetWidth;
      dinoBottom = 0;
      jumpSpeed = 0;
      isJumping = false;
      obstacleSpeed = 5;
      dino.style.bottom = "0px";
      obstacle.style.left = obstaclePos + "px";
      gameOverEl.style.display = "none";
      pauseBtn.textContent = "Pause";
    }

    function updateDino() {
      if (!paused && !gameOver && isJumping) {
        dinoBottom += jumpSpeed;
        jumpSpeed -= gravity;

        if (dinoBottom <= 0) {
          dinoBottom = 0;
          isJumping = false;
        }

        dino.style.bottom = dinoBottom + "px";
      }
      requestAnimationFrame(updateDino);
    }

    function moveObstacle() {
      if (!paused && !gameOver) {
        obstaclePos -= obstacleSpeed;
        if (obstaclePos < -obstacle.offsetWidth) {
          obstaclePos = game.offsetWidth;
          score++;
          scoreEl.textContent = "Poeng: " + score;

          // Øk hastigheten gradvis
          obstacleSpeed = 5 + Math.floor(score / 5); // +1 for hvert 5. poeng
        }
        obstacle.style.left = obstaclePos + "px";

        const dinoLeft = dino.offsetLeft;
        const dinoWidth = dino.offsetWidth;
        const obstacleWidth = obstacle.offsetWidth;

        if (
          obstaclePos < dinoLeft + dinoWidth &&
          obstaclePos + obstacleWidth > dinoLeft &&
          dinoBottom < obstacle.offsetHeight
        ) {
          gameOver = true;
          gameOverEl.style.display = "block";
        }
      }
      requestAnimationFrame(moveObstacle);
    }

    updateDino();
    moveObstacle();
  </script>

</body>
</html>
