<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/steinsakspapir.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <section class="game">
        <!-- Title -->
        <div class="title">Rock Paper Scissors</div>

        <!-- Score Board -->
        <div class="score">
            <div class="playerScore">
                <h2>Player</h2>
                <p class="p-count count">0</p>
            </div>
            <div class="computerScore">
                <h2>Computer</h2>
                <p class="c-count count">0</p>
            </div>
        </div>

        <!-- Moves Left -->
        <div class="movesleft">Moves Left: 10</div>

        <!-- Options with images -->
        <div class="options">
            <button class="choice rock">
                <img src="Images/rock.png" alt="Rock">
            </button>
            <button class="choice paper">
                <img src="Images/paper.png" alt="Paper">
            </button>
            <button class="choice scissor">
                <img src="Images/scissors.png" alt="Scissors">
            </button>
        </div>

        <!-- Result -->
        <div class="move">Choose your move</div>
        <div class="result"></div>

        <!-- Reload button -->
        <button class="reload"></button>
    </section>

    <script src="/JavaScript/steinsakspapir.js"></script>
</body>
</html>
