<html lang="no">
<head>

          <option value="5">5</option>
          <option value="6" selected>6</option>
        </select>
        <button id="restart">Start p책 nytt</button>
      </div>
    </header>

    <section class="stats">

      <div>Par funnet: <strong id="matches">0</strong></div>
    </section>

    <section id="board" class="grid cols-4" aria-live="polite"></section>

    <footer>
      Klikk p책 et kort for 책 snu det. Finn alle parene for 책 vinne!
    </footer>
  </main>

  <script src="memory.js"></script>
</body>
</html>
