<!DOCTYPE html>
<html lang="No">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enkel Nettside</title>
  <link rel="stylesheet" href="../CSS/prøve25.css"> <!-- Kobler til CSS-filen -->
</head>
<body>
  <div class="container">
    <h1>Velkommen til min enkle nettside!</h1>
    <p>Skriv inn et tall, og jeg vil vise deg en liste med tall fra 1 til det tallet.</p>
    
    <!-- Input-felt for brukerens tall -->
    <input type="nummmer" id="userInput" placeholder="Skriv inn et tall">
    <button onclick="generateList()">Generer liste</button> <!-- Knappeklikk kjører JavaScript-funksjonen -->

    <!-- Her vises resultatet -->
    <div class="result"></div>
  </div>

  <script src="../JavaScript/prøve25.js"></script> <!-- Kobler til JavaScript-filen -->
</body>
</html>
